machine:
  ruby:
    version: 2.1.2

dependencies:
  pre:
    - sudo apt-get purge -y texlive-common
    - sudo apt-add-repository -y ppa:texlive-backports/ppa
    - sudo apt-get update
    - sudo apt-get install -y locales
    - sudo apt-get install -y -f texlive-lang-cjk texlive-fonts-recommended
    - sudo gem install review rake --no-rdoc --no-ri
    - sudo apt-get install -y nodejs npm
    - sudo ln -s /usr/bin/nodejs /usr/bin/node
    - sudo npm install -g grunt-cli
    - npm install

test:
  override:
    - grunt clean pdf
